{% extends 'registration/base.html' %} 
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}




<div class="container-sm container_login">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6 ">
            <h5 class="titulos"></h5>
            <form action=""method="POST"autocomplete="off"class="justify-content-center forms_st shadow-form form_login">
              <div class="mb-4">
                {% csrf_token %} 
                

                {{ form.username|as_crispy_field }}

                {{ form.password|as_crispy_field }}

              

              </div>
              <button type="submit"class="btn btn-success">Login</button>

            </form>
    </div>
    
</div>
</div>
<p class="text-center">Si no tienes una cuenta, <a href="{% url 'registro' %} ">registrate</a>.</p>



{% endblock %}
