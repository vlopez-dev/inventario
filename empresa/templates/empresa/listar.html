{% extends 'empresa/base.html' %}
{% block content %}
<div class="container table_crud">
<div class="row">

<div class="col-md-3"></div>
<div class="col-md-6">

<table class="table table-striped">
    <thead class="border-bottom font-weight-bold">
        <tr>
          <td>id</td>
  
            <td>Nombre</td>
            <td>
                <a href="{% url 'empresa_agregar' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Nuevo
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for i in listar_empresa  %}
            <tr>
              <td>{{i.id_empresa}}</td>
  
                <td>{{i.nombre}}</td>
               
                  <td>
                    <a href="{% url 'empresa_update' i.id_empresa %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
              
                    <form action="{% url 'empresa_delete' i.id_empresa %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-sm text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
</div>
</div>

{% endblock content %}
