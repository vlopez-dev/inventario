{% extends 'empresa/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4">

    </div>

    <div class="col-md-4">

            <form>
              <div class="mb-3">
                {{ form.nombre|as_crispy_field }}

              </div>
              <div class="mb-3">
                {{ form.direccion|as_crispy_field }}

              </div>
              <div class="mb-3">
                {{ form.telefono|as_crispy_field }}

              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
    </div>
    <div class="col-md-4">
      
    </div>
</div>
</div>

{% endblock content %}
