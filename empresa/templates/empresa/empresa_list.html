


{% extends "empresa/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nombre</td>
           
            <td>
                <a href="{% url 'empresa_agregar' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for e in empresas %}
            <tr>
                <td>{{ e.nombre }}</td>
               
                <td>
                  <a href="{% url 'empresa_update' empresa.id_empresa %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>   
                    <form action="{% url 'empresa_delete' empresa.id_empresa %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form> 
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
